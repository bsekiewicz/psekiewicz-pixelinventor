<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd Serwera - PixelInventor</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Dodanie pixelowego fontu -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Font Awesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Główny skrypt strony -->
    <script src="/js/main.js" defer></script>
    
    <style>
        .error-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: var(--pixel-red);
            margin-bottom: 20px;
            animation: glitch 1s infinite alternate;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .error-image {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 4px solid var(--pixel-border-color);
        }
        
        .error-image::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: var(--pixel-red);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .error-image::after {
            content: '!';
            position: absolute;
            top: 120px;
            left: 0;
            right: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 60px;
            text-align: center;
            color: white;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 2px 0 0 #ff00ea, -2px 0 0 #00ffff;
            }
            25% {
                text-shadow: -2px 0 0 #ff00ea, 2px 0 0 #00ffff;
            }
            50% {
                text-shadow: 1px 0 0 #ff00ea, -1px 0 0 #00ffff;
            }
            75% {
                text-shadow: -1px 0 0 #ff00ea, 1px 0 0 #00ffff;
            }
            100% {
                text-shadow: 2px 0 0 #ff00ea, -2px 0 0 #00ffff;
            }
        }
        
        .retry-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Sekcja główna -->
        <main>
            <section class="pixel-border error-container">
                <div class="error-code">50x</div>
                <div class="error-image"></div>
                <h2>Ups! Coś poszło nie tak...</h2>
                <div class="error-message">
                    <p>Nasz serwer napotkał nieoczekiwany problem podczas przetwarzania Twojego żądania.</p>
                    <p>Nie martw się! To nie Twoja wina. Nasi cyfrowi wojownicy już pracują nad rozwiązaniem.</p>
                </div>
                <div class="retry-button">
                    <a href="/" class="pixel-button">Powrót na stronę główną</a>
                    <a href="javascript:location.reload()" class="pixel-button">Spróbuj ponownie</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
