<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty - PixelInventor</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Dodanie pixelowego fontu -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Główny skrypt strony -->
    <script src="js/main.js" defer></script>
    <!-- Skrypt ładujący zawartość -->
    <script src="js/content-loader.js" defer></script>
</head>
<body>
    <div class="game-container">
        <!-- Nagłówek strony -->
        <header>
            <div class="pixel-border">
                <h1 class="pixel-text">Pixel<span>Inventor</span></h1>
                <p class="tagline">Kreatywny Świat Młodego Programisty</p>
            </div>
        </header>
        
        <!-- Menu nawigacyjne -->
        <nav>
            <div class="pixel-border">
                <ul>
                    <li><a href="index.html" class="nav-button">Strona Główna</a></li>
                    <li><a href="projects.html" class="nav-button active">Projekty</a></li>
                    <li><a href="blog.html" class="nav-button">Blog</a></li>
                    <li><a href="about-me.html" class="nav-button">O Mnie</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Sekcja główna -->
        <main>
            <!-- Strona projektów -->
            <section id="projects" class="pixel-border">
                <h2 class="section-title">Moje Projekty</h2>
                
                <div class="category-tabs">
                    <button class="tab-button active" data-category="all">Wszystko</button>
                    <button class="tab-button" data-category="code">Kod</button>
                    <button class="tab-button" data-category="games">Gry</button>
                    <button class="tab-button" data-category="art">Grafika</button>
                    <button class="tab-button" data-category="music">Muzyka</button>
                </div>
                
                <div class="projects-grid" id="all-projects-container">
                    <!-- Tu będą dynamicznie wczytane projekty -->
                    <div class="loading">Ładowanie projektów...</div>
                </div>
            </section>
        </main>
        
        <!-- Stopka -->
        <footer class="pixel-border">
            <div class="social-links">
                <a href="#" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-link" aria-label="Itch.io"><i class="fab fa-itch-io"></i></a>
                <a href="#" class="social-link" aria-label="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            </div>
            <p>&copy; 2025 PixelInventor. Wszystkie prawa zastrzeżone.</p>
            <p class="footer-note">Strona stworzona z pasją i pixelami 🎮</p>
        </footer>
    </div>
</body>
</html>
